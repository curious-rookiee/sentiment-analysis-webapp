<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <div class="result-box">
            <p><strong>Input Sentence:</strong> {{ sentence }}</p>
            <p><strong>Predicted Sentiment:</strong> <span class="result">{{ result }}</span></p>
            <p><strong>Actual Sentiment:</strong> <span class="result">{{ actual }}</span></p>
            <p><strong>Match:</strong> <span class="match">{{ match }}</span></p>
        </div>
        <a href="/">Back to Reviews</a>
    </div>
</body>
</html>
